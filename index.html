<!DOCTYPE html>
<html lang="en">
<head>
    <title>Udacity Bootstrap Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <main>
        <div class="row header-row">
            <div class="col-md-6">
                <img src="https://placehold.it/100x100" />
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1>Jane Doette</h1>
                <p>Front-End Ninja</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <img src="https://placehold.it/1140x350" class="img-responsive"/>
            </div>
        </div>
        
        <div class="row featured-work">
            <div class="col-md-12">
                <h2>Featured Work</h2>
            </div>
        </div>
        
        <div class="row featured-work">
            <div class="col-md-4">
                <img src="https://placehold.it/275x150" class="img-responsive"/>
                <h3>Appify</h3>
                <p>https://www.github.com/udacity/appify/</p>
            </div>
            <div class="col-md-4">
                <img src="https://placehold.it/275x150" class="img-responsive"/>
                <h3>Sunflower</h3>
                <p>https://www.github.com/udacity/sunflower/</p>
            </div>
            <div class="col-md-4">
                <img src="https://placehold.it/275x150" class="img-responsive"/>
                <h3>Bokeh</h3>
                <p>https://www.github.com/udacity/bokeh/</p>
            </div>
        </div>

    </main>
</body>
</html>
